<html>
<head>
<script src="https://raw.githack.com/tal1992/bootstrap/master/indexed/jquery.js"></script>
<title>Crazy Stuff by Talvinder</title>
<style>
body{
  margin: 0;
  width:100%;
  padding: 0;
  overflow: hidden;
  background:hsla(0,5%,10%,1);
}
</style>
</head>
<body>
<canvas id="canv" ></canvas>
</body>
<script> var c = document.getElementById('canv');
 var $ = c.getContext('2d');
 var w = c.width = window.innerWidth;
 var h = c.height = window.innerHeight;
 var a = [1 / 100];
 var colors = ['hsla(310, 95%, 55%, 1)',
   'hsla(232, 5%, 95%, 1)',
   'hsla(282, 95%, 15%, 1)',
   'hsla(214, 95%, 45%, 1)',
   'hsla(116, 95%, 45%, 1)',
   'hsla(52, 95%, 55%, 1)',
   'hsla(18, 95%, 45%, 1)',
   'hsla(0, 95%, 25%, 1)'
 ];

 function draw() {
   $.setTransform(1, 0, 0, 1, 0, 0);
   $.clearRect(0, 0, w, h);

   a[1] = Math.sin(a[0] * Math.PI / 180);
   a[2] = Math.cos(a[0] * Math.PI / 180);

   for (var i = 0; i < colors.length; i++) {

     $.setTransform(1, 0, 0, 1, w / 2, h / 2);
     $.rotate(Math.PI * a[0] * (i + 3) / 360);
     $.transform(a[1], 0, 0, a[2], 0, 0);
     $.shadowColor = 'hsla(0,0%,0%,1)';
     $.shadowBlur = 125;
     $.shadowOffsetX = 35;
     $.shadowOffsetY = 35;
     $.strokeStyle = colors[i];
     $.lineWidth = i + 65;
     $.beginPath();
     $.arc(0, 0, 2 * Math.pow(i + 6, 2), 0, Math.PI * 31 / 16, false);
     $.stroke();
   }

   a[0]++;
   a[0] %= 720;

 };
 run();

 function run() {
   window.requestAnimationFrame(run);
   draw();
 }

window.addEventListener('resize', function() {
   c.width = w = window.innerWidth;
   c.height = h = window.innerHeight;
 }, false);
</script>
</html>
